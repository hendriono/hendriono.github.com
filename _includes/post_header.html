<script type="text/javascript">
  var disqus_shortname = '{{ site.author.disqus_shortname }}';
  var disqus_identifier = '{{ page.url }}';
  var disqus_url = 'http://hendriono.github.com{{ page.url }}';
  (function () {
    var s = document.createElement('script'); s.async = true;
    s.type = 'text/javascript';
    s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
    (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
  }());
</script>

<div class="row">
  <div class="span12 column">
    <p><h1>{{ page.title }}</h1></p>
  </div>
</div>

<div class="row">
  <div class="span6 column">
    <h5><strong>{{ page.date | date: "%B %e, %Y" }} <small>. {{ page.category }} . <a href="http://hendriono.github.com{{ page.url }}#disqus_thread" data-disqus-identifier="{{ page.url }}">Comments</a></small></strong>
    <br/><small>Tags: {% assign tags_list = page.tags %} {% include helpers/tags_list.html %}<br/><br/>
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="dedehendriono">Tweet</a> <g:plusone size="medium"></g:plusone></h5>
  </div>
  <div class="span6 column">
    <p class="pull-right">{% if page.previous.url %} <a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}"><i class="icon-chevron-left"></i></a>   {% endif %}   {% if page.next.url %}  <a href="{{page.next.url}}" title="Next Post: {{page.next.title}}"><i class="icon-chevron-right"></i></a>   {% endif %} </p>  
  </div>  
</div>

<div class="row">
  <div class="span12 column">
    <hr>
  </div>
</div>
