<header>
<div class="row">
  <div class="span12 column">
    <h1 class="entry-title">{{ page.title }}</h1>
  </div>
</div>

<div class="row">
  <div class="span12 column">
    <p><i class="icon-user"></i> <span class="vcard"><a class="url fn" href="https://plus.google.com/114478773453104104429/posts" rel="author" title="author profile">{{ site.author.name }}</a></span> | <i class="icon-calendar"></i> <abbr class="updated published" title="">{{ page.date | date: "%B %e, %Y" }}</abbr> | {{ page.category }} | <i class="icon-tags"></i> {% assign tags_list = page.tags %} {% include helpers/tags_list.html %}</p>
    <div><a href="https://twitter.com/share" class="twitter-share-button" data-via="dedehendriono" data-lang="id" data-related="BloGit">Tweet</a> <span class="g-plus" data-action="share" data-annotation="bubble"></span></div>
  </div> 
</div>
</header>
<div class="row">
  <div class="span12 column">
    <hr>
  </div>
</div>
