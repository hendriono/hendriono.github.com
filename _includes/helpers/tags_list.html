{% comment %}<!--
The tags_list include is a listing helper for tags.
Usage:
  1) assign the 'tags_list' variable to a valid array of tags.
  2) include helpers/tags_list.html.
  example:
    <ul>
  	  {% assign tags_list = site.tags %}  
  	  {% include helpers/tags_list.html %}
  	</ul>
  
  Notes: 
    Tags can be either a Hash of tag objects (hashes) or an Array of tag-names (strings).
    The encapsulating 'if' statement checks whether tags_list is a Hash or Array.
    site.tags is a Hash while page.tags is an array.
    
  This helper can be seen in use at: ../_layouts/default.html
-->{% endcomment %}

{% if tags_list.first[0] == null %}
  {% for tag in tags_list %} 
  	<a href="{{ site.var.tags_path }}#{{ tag }}-ref"><span class="label label-info">{{ tag }}</span> <span class="label label-inverse">{{ site.tags[tag].size }}</span></a>
  {% endfor %}
{% else %}
  {% for tag in tags_list %} 
  	<a href="{{ site.var.tags_path }}#{{ tag[0] }}-ref"><span class="label label-info">{{ tag[0] }}</span> <span class="label label-inverse">{{ tag[1].size }}</span></a>
  {% endfor %}
{% endif %}

{% assign tags_list = null %}
