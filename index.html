---
layout: layout
title: "Hendriono"
---
{% for post in site.posts offset: 0 limit: 50 %}
<div class="row">
  <div class="span8">
    <div class="row">
      <div class="span2">
        <a href="{{ post.url }}" >
          <img border="0" width="250" height="150" src="/img/posts/{{ post.image }}" alt="{{ post.title }}" class="img-polaroid">
        </a>
      </div>
      <div class="span6">
        <h4><strong><a href="{{ post.url }}">{{ post.title }}</a></strong></h4>
        <p>{{ post.summary }}</p>
        <p>
        <i class="icon-calendar"></i> {{ post.date | date: "%B %e, %Y" }}  
        | <i class="icon-tags"></i> Tags :{% assign tags_list = page.tags %} {% include helpers/tags_list.html %}
        </p>
        <div class="row"><div class="span3 column"><a href="http://hendriono.github.com{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}" class="btn btn-small"></a></div><div class="span3 column "><span class="pull-right"><a href="{{ post.url }}" class="btn btn-small"><i class="icon-fullscreen"></i> Selengkapnya</a></span></div></div>
      </div>
    </div> 
    <hr>
  </div>
</div>
{% endfor %}
